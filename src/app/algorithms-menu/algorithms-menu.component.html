<md-menu #algorithmsMenu="mdMenu" [overlapTrigger]="false">

  <div *ngFor="let group of algorithmGroups; let last = last">
    <h6 md-subheader>{{group.name}}</h6>
    <button *ngFor="let algorithm of group.algorithms" md-menu-item
            (click)="selectAlgorithm(algorithm.name)">
      {{algorithm.displayName}}
    </button>
    <md-divider *ngIf="!last"></md-divider>
  </div>
  <div id="test"></div>
</md-menu>
<div id="test2"></div>
