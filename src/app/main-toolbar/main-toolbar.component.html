<md-toolbar class="main-toolbar">
  <button md-icon-button (click)="openSideNav()" md-tooltip="Menu">
    <md-icon>menu</md-icon>
  </button>
  <md-button-toggle (change)="editToggleEvent($event)" #editModeToggler
                    md-tooltip="Toggle Edit Mode" [mdTooltipPosition]="'below'">
    <md-icon>edit</md-icon>
    Edit
  </md-button-toggle>
  <button md-button [mdMenuTriggerFor]="algorithmsMenu" (click)="leaveEditMode()"
          md-tooltip="Run Algorithms" [mdTooltipPosition]="'below'">
    <md-icon>settings</md-icon>
    Algorithms
  </button>
  <button md-button md-tooltip="Search for Nodes or Edges" [mdTooltipPosition]="'below'"
          (click)="leaveEditMode()">
    <md-icon>search</md-icon>
    Search
  </button>
  <md-menu #algorithmsMenu="mdMenu" [overlapTrigger]="false">

    <h6 md-subheader>Graph traversal</h6>
    <button md-menu-item (click)="runAlgorithm('bfs')">
      Breadth-first search
    </button>
    <button md-menu-item (click)="runAlgorithm('dfs')">
      Depth-first search
    </button>
    <md-divider></md-divider>

    <h6 md-subheader>Shortest path</h6>
    <button md-menu-item (click)="runAlgorithm('dijkstra')">
      Dijkstra's algorithm
    </button>
    <md-divider></md-divider>

    <h6 md-subheader>Minimum spanning tree</h6>
    <button md-menu-item (click)="runAlgorithm('kruskal')">
      Kruskal's algorithm
    </button>
    <md-divider></md-divider>

    <h6 md-subheader>Min cut, max flow</h6>
    <button md-menu-item (click)="runAlgorithm('karger-stein')">
      Karger-Stein algorithm
    </button>
  </md-menu>
</md-toolbar>
