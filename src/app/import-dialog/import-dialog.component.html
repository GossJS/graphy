<h1 md-dialog-title>Open Graph</h1>
<div md-dialog-content>
  <md-select placeholder="Graph format" [(ngModel)]="selectedFormat">
    <md-option *ngFor="let format of supportedFormats" [value]="format">
      {{ format.name }}
    </md-option>
  </md-select>
</div>
<div md-dialog-actions>
  <app-file-upload *ngIf="selectedFormat" (uploaded)="closeDialog($event)"
                   [allowedExtensions]="selectedFormat.extensions"></app-file-upload>
</div>
