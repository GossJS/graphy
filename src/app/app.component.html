<md-sidenav-container class="sidenav-container">

  <app-main-toolbar (navToggle)="sidenav.toggle()"
                    (editToggle)="graph.setEditMode($event)"></app-main-toolbar>
  <app-account-button></app-account-button>
  <app-hints *ngIf="isEmptyGraph()"></app-hints>

  <app-graph #graph></app-graph>

  <md-sidenav #sidenav>
    <app-side-menu [sideNav]="sidenav" [graphComponent]="graph"></app-side-menu>
  </md-sidenav>

</md-sidenav-container>
